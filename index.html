<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CrimsonLens | Visual Storytelling & AI Content</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ↑ Increase all text by 25% */
    html { font-size: 125%; }
    :root { --burgundy: #e0003c; }

    /* ↑ Increase nav link font-size by 25% */
    header nav a {
      font-size: 1.25em;
    }

    /* ── Custom break at 916px ─────────────────────────────────────────────── */
    /* below 916px: hide the desktop nav, show hamburger */
    @media (max-width: 916px) {
      header nav { display: none !important; }
      #nav-toggle { display: block !important; }
    }
    /* at or above 916px: show desktop nav, hide hamburger & mobile dropdown */
    @media (min-width: 916px) {
      header nav { display: flex !important; }
      #nav-toggle,
      #mobile-nav { display: none !important; }
    }
  </style>
  <!-- Calendly styles (required for popup) -->
  <link
    href="https://assets.calendly.com/assets/external/widget.css"
    rel="stylesheet"
  />
</head>
<body class="font-sans text-white bg-black">

  <!-- ── HEADER ─────────────────────────────────────────────────────────────── -->
  <header class="fixed inset-x-0 top-0 z-50 flex items-center justify-between px-6 py-4 bg-black/80 backdrop-blur-lg">
    <!-- Logo -->
    <a href="#" class="flex items-center gap-2" aria-label="Homepage">
      <img src="logo.webp" alt="CrimsonLens logo" class="w-10 h-10 select-none" />
      <span class="text-xl font-semibold tracking-wide select-none">
        <span class="text-white">Crimson</span><span class="text-[var(--burgundy)]">Lens</span>
      </span>
    </a>

    <!-- Desktop nav (hidden by default, shown via custom media) -->
    <nav class="hidden md:flex items-center gap-6 text-sm">
      <a href="#services"      class="transition-colors hover:text-[var(--burgundy)]">Services</a>
      <a href="#testimonials"  class="transition-colors hover:text-[var(--burgundy)]">Testimonials</a>
      <a href="portfolio.html" class="transition-colors hover:text-[var(--burgundy)]">View Portfolio</a>
      <a href="#contact"
         class="book-call ml-8 px-6 py-3 rounded-full bg-[var(--burgundy)] hover:bg-white hover:text-black transition">
        Book&nbsp;a&nbsp;Call
      </a>
    </nav>

    <!-- Hamburger (shown under 916px) -->
    <button id="nav-toggle" class="hidden p-2 text-white focus:outline-none" aria-label="Toggle menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </header>

  <!-- ── MOBILE DROPDOWN (hidden by default) ─────────────────────────────────── -->
  <nav id="mobile-nav"
       class="hidden absolute top-16 inset-x-0 bg-black flex flex-col items-center space-y-4 py-8 text-lg z-40">
    <a href="#services"      class="text-white hover:text-[var(--burgundy)]">Services</a>
    <a href="#testimonials"  class="text-white hover:text-[var(--burgundy)]">Testimonials</a>
    <a href="portfolio.html" class="text-white hover:text-[var(--burgundy)]">View Portfolio</a>
    <a href="#contact"
       class="book-call px-6 py-2 rounded-full bg-[var(--burgundy)] hover:bg-white hover:text-black transition">
      Book a Call
    </a>
  </nav>

  <!-- ── TOGGLE SCRIPT (just before </body>) ────────────────────────────────── -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const toggle = document.getElementById('nav-toggle');
      const mobileNav = document.getElementById('mobile-nav');

      // Open/close on hamburger click
      toggle.addEventListener('click', e => {
        e.stopPropagation();
        mobileNav.classList.toggle('hidden');
      });

      // Prevent clicks inside the menu from closing it
      mobileNav.addEventListener('click', e => e.stopPropagation());

      // Clicking the rest of the page closes the menu
      document.addEventListener('click', () => {
        mobileNav.classList.add('hidden');
      });
    });
  </script>
  
  <!-- HERO -->
  <section class="relative flex items-center justify-center min-h-screen pt-24 text-center bg-center bg-cover"
           style="background-image:url('hero_background.webp');">
    <div class="absolute inset-0 bg-black/10" aria-hidden="true"></div>
    <div class="relative z-10 max-w-3xl px-6">
      <h1 class="mb-3 text-4xl font-bold leading-tight md:text-6xl">
        Visual Storytelling Meets<br>
        <span class="text-[var(--burgundy)]">AI‑Powered Marketing</span>
      </h1>
      <h2 class="mb-8 text-xl font-medium text-gray-200 md:text-2xl">
        Ignite emotion. Inspire action. Accelerate growth.
      </h2>
      <div class="flex flex-wrap justify-center gap-4">
        <a href="portfolio.html"
           class="px-6 py-3 border border-white rounded-full transition hover:bg-white hover:text-black">
          View Portfolio
        </a>
        <a href="#contact"
           class="book-call px-6 py-3 transition rounded-full bg-[var(--burgundy)] hover:bg-white hover:text-black">
          Book a Call
        </a>
      </div>
    </div>
  </section>

  <!-- ... rest of page unchanged ... -->

</body>
</html>
